<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .hero-section {
      padding: 50px 20px;
    }

    .hero-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <!-- Text Column -->
        <div class="col-md-6">
          <h1>HELP ALL YOUR NEEDS<br>FOR YOUR BUSINESS</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae iste eius quae amet maiores similique aliquid cum ad dolor, praesentium reprehenderit, doloremque quo pariatur dicta tenetur temporibus labore deleniti. Vel.</p>
          <button class="btn btn-info text-white me-3">READ MORE</button>
          <button class="btn btn-outline-info">Contact Us</button>
        </div>
        <!-- Image Column -->
        <div class="col-md-6">
          <img src="mymy-removebg-preview.png" alt="Business Graphic" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
